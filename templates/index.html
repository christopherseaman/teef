<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Mask Editor</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1 id="title">X-ray Mask Editor</h1>
    <div class="editor-container">
        <button id="prev">‚Üê</button>
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
            <canvas id="maskCanvas" style="display: none;"></canvas>
            <canvas id="overlayCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
        </div>
        <button id="next">‚Üí</button>
    </div>
    <div class="controls">
        <button id="clear">‚ùå</button>
        <div class="slider-container">
            <span class="slider-label">Brush Size: </span>
            <input type="range" id="brushSizeSlider" class="slider" min="1" max="25" value="5">
            <span id="brushSizeValue">5</span>
        </div>
        <div class="center-controls">
            <button id="toolToggle">üñåÔ∏è</button>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
