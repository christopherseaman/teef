<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- App Icons -->

    <meta charset="UTF-8">

    <title>X-ray Mask Editor</title>

<body>
    <div class="app-container">

                <div id="toast" class="toast-container"></div>
            </div>
            <button id="next">‚Üí</button>
        </div>
        <div class="controls">
            <button id="clear">‚ùå</button>
            <div class="center-controls">
                <div class="brush-controls">
                    <div class="brush-size-controls">
                        <div id="brushPreview" class="brush-preview"></div>
                      <button id="decreaseBrush" class="brush-btn">‚ûñ</button>
                      <input type="range" id="brushSizeSlider" class="slider" min="2" max="50" value="10">
                      <button id="increaseBrush" class="brush-btn">‚ûï</button>
                    </div>
                    <div class="spacer"></div>
                    <button id="toolToggle">üñåÔ∏è</button>
                </div>
            </div>
            <div>
                <button id="save">üíæ</button>

        </div>
    </div>

</html>
